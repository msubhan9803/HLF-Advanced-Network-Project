            - "8054:8054"
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
        - ./organizations/fabric-ca/org2:/etc/hyperledger/fabric-ca-server
        container_name: ca_org2
        networks:
            - test

    couchdb0:
        container_name: couchdb0
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 5984:5984
        networks:
            - test

    couchdb1:
        container_name: couchdb1
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 6984:5984
        networks:
            - test

    couchdb2:
        container_name: couchdb2
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 7984:5984
        networks:
            - test

    couchdb3:
        container_name: couchdb3
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 8984:5984
        networks:
            - test

